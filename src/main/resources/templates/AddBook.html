<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Add New Book</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Add New Book</h1>
  <h1></h1>
  <hr style="height:2px;border-width:0;color:gray;background-color:gray">
  <form action="#" th:action="@{/addbook}" method="POST">
    <div><input placeholder="Book Name" type="text" name="productName" required/></div>
    <hr style="height:2px;border-width:0;color:gray;background-color:gray">
    <div><input placeholder="Book isbn" type="text" name="description" required/></div>
    <hr style="height:2px;border-width:0;color:gray;background-color:gray">
    <div><input placeholder="Book publisher" type="text" name="quantity" required/></div>
    <hr style="height:2px;border-width:0;color:gray;background-color:gray">
    <div><input placeholder="Book release_date"  type="text" name="value" required/></div>
    <hr style="height:2px;border-width:0;color:gray;background-color:gray">

    <div><button type="submit" class="btn btn-info btn-sm mb-3">Save</button></div>
  </form>
</div>
</body>
</html>
